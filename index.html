<!DOCTYPE html>
<html>
<head>
    <title>SkillX Digital Scrabble word game INDIA</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, 
                #FF9933 0%, 
                #FF9933 33.3%, 
                #FFFFFF 33.3%, 
                #FFFFFF 66.6%, 
                #138808 66.6%, 
                #138808 100%);
        }

        h1 {
            padding-top: 30px;
            color: navy;
        }

        .chakra-container {
            margin: 20px auto;
            width: 120px;
            height: 120px;
        }

        select, input[type="text"] {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: navy;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #000080;
        }

        .letters {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .msg {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SkillX Digital Scrabble word game INDIA</h1>

    <div class="chakra-container">
        <!-- Ashoka Chakra SVG with more detailing -->
        <svg viewBox="0 0 100 100" width="120" height="120" xmlns="http://www.w3.org/2000/svg">
            <!-- Outer circle -->
            <circle cx="50" cy="50" r="48" stroke="navy" stroke-width="4" fill="none"/>

            <!-- Inner ring -->
            <circle cx="50" cy="50" r="44" stroke="navy" stroke-width="2" fill="none"/>

            <!-- Center solid circle -->
            <circle cx="50" cy="50" r="10" fill="navy"/>

            <!-- Small rings around center -->
            <circle cx="50" cy="50" r="14" stroke="navy" stroke-width="1" fill="none" />
            <circle cx="50" cy="50" r="18" stroke="navy" stroke-width="1" fill="none" />

            <!-- 24 spokes group -->
            <g stroke="navy" stroke-width="2" transform="translate(50 50)">
                <!-- spokes lines -->
                <line x1="0" y1="0" x2="0" y2="-40"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(15)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(30)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(45)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(60)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(75)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(90)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(105)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(120)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(135)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(150)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(165)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(180)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(195)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(210)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(225)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(240)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(255)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(270)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(285)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(300)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(315)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(330)"/>
                <line x1="0" y1="0" x2="0" y2="-40" transform="rotate(345)"/>
                
                <!-- small circles at the tip of spokes -->
                <circle cx="0" cy="-40" r="2" fill="navy"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(15)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(30)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(45)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(60)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(75)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(90)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(105)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(120)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(135)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(150)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(165)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(180)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(195)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(210)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(225)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(240)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(255)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(270)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(285)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(300)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(315)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(330)"/>
                <circle cx="0" cy="-40" r="2" fill="navy" transform="rotate(345)"/>
            </g>
        </svg>
    </div>

    <form method="post">
        <div class="form-group">
            {% for i in range(7) %}
                <select name="letter{{ i }}">
                    <option value="">--</option>
                    {% for letter in 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' %}
                        <option value="{{ letter }}">{{ letter }}</option>
                    {% endfor %}
                </select>
            {% endfor %}
        </div>
        <div>
            <input type="text" name="word" placeholder="Enter your word" required>
        </div>
        <div>
            <button type="submit">Submit Word</button>
        </div>
    </form>

    {% if letters %}
        <div class="letters">
            Your Letters: {{ letters|join(" ") }}
        </div>
    {% endif %}

    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}
</body>
</html>
